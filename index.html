<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Breakout</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <!--https://www.realtimecolors.com/?colors=eee9fc-030109-5220d9-5a1174-9419a4&fonts=Poppins-Poppins-->
</head>
<body>
    <div class="upgrades">
        <div class="first_uprade">
            <div class="click-upgrade">
                <button class="click-upgrade-btn upgrade_btn" id="click-upgrade-btn">

                </button>
            </div>
            <div class="click-upgrade-cost-area">
                <p class="click-upgrade-cost" id="click-upgrade-cost">

                </p>
            </div>
        </div>
        <div class="second_upgrade">
            <div class="idle-upgrade">
                <button class="idle-upgrade-btn upgrade_btn" id="idle-upgrade-btn">

                </button>
            </div>
            <div class="idle-upgrade-cost-area">
                <p class="idle-upgrade-cost" id="idle-upgrade-cost">

                </p>
            </div>
        </div>
        <div class="money">
            <p class="money-text" id="money-text">

            </p>
        </div>
    </div>
    <p class="error-text" id="error-text">
        Du hast nicht genug Geld!
    </p>
    <div class="main-btn-area">
        <button class="main-btn" id="main-btn">

        </button>
    </div>
</body>
</html>
